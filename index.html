<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
  <style>
    .attribution {
      font-size: 1.2rem;
      text-align: center;
      background-color: rgb(216, 152, 255);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="grid">
    <div class="container grid">
      <section class="card grid">
        <picture class="card_image">
          <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="">
        </picture>
        <div class="content">
          <h2 class="content_title">Get <span class="content_title-highlight">insights</span> that help your business
            grow.</h2>
          <p class="content_paragraph">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</p>
          <div class="content_stats">
            <div class="content_stats-item grid">
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div class="content_stats-item grid">
              <p>314</p>
              <p>templates</p>
            </div>
            <div class="content_stats-item grid">
              <p>12M+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
      <!-- aquÃ­ otra seccion -->
    </div>
  </main>
  <footer>
    <div class="container attribution">
      Coded by <a href="#">Alejandro F</a>.
    </div>
  </footer>
</body>
</html>
